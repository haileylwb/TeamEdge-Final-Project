<!DOCTYPE html>
<html>
  <head>
      <title>Pomodoro</title>
      <link rel="stylesheet" href="static/podo_style.css">
      <script src="../static/podo.js" defer></script>
  </head>
  <body>
      <h1>POMODORO</h1>
      <h3>so you have time to catch up on your favorite anime</h3>
      <div class="pink">
        <button class="top" onclick="pomodoro()">POMODORO</button>
        <button class="top" onclick="shortBreak()">SHORT BREAK</button>
        <button class="top" onclick="longBreak()">LONG BREAK</button>
      </div>
      <p id=timer>00:00</p>
      <div class="pink">
        <button class="bottom" onclick="start(0)">Start / Unpause</button>
        <button class="bottom" onclick="start(1)">Pause</button>
        <p class="quote">Motivational Quote :D</p>
        <p class="actQuote">"{{quote['q']}}"</p>
        <p class="wiseOldie">-{{quote['a']}}</p>
      </div>
  </body>
</html>
